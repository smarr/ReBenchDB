<!doctype html>
<html lang="en">
<head>
  <script src="/static/theme.js" type="module"></script>
  <meta id="project-id" value="{%= it.project.id %}">
  <meta id="project-slug" value="{%= it.project.slug %}">
  <title>ReBench: {%= it.project.name %}</title>
  {%- include('header.html', { rebenchVersion: it.rebenchVersion }) %}
  <script src="/static/project-data.js" type="module"></script>
</head>
<body>

  <header>
  <div class="p-4 mb-4 bg-secondary-subtle rounded-2"><div class="container-fluid py-5">
    <h1 class="display-4">{%= it.project.name %}</h1>
    {% if (it.project.description) { %}
    <h2 class="display-5">{%= it.project.description %}</h2>
    {% } %}
  </div></div>
  {%- include('common-menu.html', it) %}
  </header>

  <div>
    <table class="table table-sm">
      <thead>
        <tr>
          <th scope="col">Experiment</th>
          <th scope="col" class="desc">Description</th>
          <th scope="col">Start/End</th>
          <th scope="col">User</th>
          <th scope="col">Commit</th>
          <th scope="col">Machine</th>
          <th scope="col" class="num-col">#runs</th>
          <th scope="col" class="num-col">#measurements</th>
        </tr>
      </thead>
      <tbody id="data-overview">
        <!-- <tr>
          <td>exp.name</td>
          <td>exp.desc</td>
          <td>min(startTime)/max(endTime)</td>
          <td>list(user)</td>
          <td>commitId, commitMessage</td>
          <td>hostname</td>
          <td>count(measurements)</td>
          <td>count(runs)</td>
        </tr> -->
      </tbody>
    </table>
  </div>
</body>
</html>
